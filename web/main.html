<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Ubuntu+Condensed:400">
    <link rel="stylesheet" type="text/css" href="bundle.css">
  </head>
  <body>
    <div id="display">
      <svg id="canvas"></svg>
    </div>

    <div id="sidebar">
      <div id="editor"></div>
      <button id="runner">Run</button>

      <xml id="toolbox" style="display:none;">
        <category name="Logic">
          <block type="controls_if"></block>
          <block type="logic_compare"></block>
          <block type="logic_operation"></block>
          <block type="logic_negate"></block>
          <block type="logic_boolean"></block>
          <block type="logic_null">
          </block>
        </category>
        <category name="Loops">
          <block type="controls_repeat_ext">
            <value name="TIMES">
              <block type="math_number">
                <field name="NUM">10</field>
              </block>
            </value>
          </block>
          <block type="controls_whileUntil"></block>
          <block type="controls_for">
            <value name="FROM">
              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
            <value name="TO">
              <block type="math_number">
                <field name="NUM">10</field>
              </block>
            </value>
            <value name="BY">
              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
          </block>
          <block type="controls_forEach"></block>
          <block type="controls_flow_statements"></block>
        </category>
        <category name="Math">
          <block type="math_number"></block>
          <block type="math_arithmetic"></block>
          <block type="math_single"></block>
          <block type="math_trig"></block>
          <!--block type="math_constant"></block-->
          <block type="math_number_property"></block>
          <block type="math_change">
            <value name="DELTA">
              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
          </block>
          <block type="math_round"></block>
          <block type="math_modulo"></block>
          <block type="math_constrain">
            <value name="LOW">
              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
            <value name="HIGH">
              <block type="math_number">
                <field name="NUM">100</field>
              </block>
            </value>
          </block>
          <block type="math_random_int">
            <value name="FROM">
              <block type="math_number">
                <field name="NUM">1</field>
              </block>
            </value>
            <value name="TO">
              <block type="math_number">
                <field name="NUM">100</field>
              </block>
            </value>
          </block>
          <block type="math_random_float"></block>
        </category>
        <category name="Text">
          <block type="text"></block>
          <block type="text_join"></block>
          <block type="text_append">
            <value name="TEXT">
              <block type="text"></block>
            </value>
          </block>
          <block type="text_length"></block>
          <block type="text_isEmpty"></block>
          <block type="text_indexOf">
            <value name="VALUE">
              <block type="variables_get">
                <field name="VAR">text</field>
              </block>
            </value>
          </block>
          <block type="text_charAt">
            <value name="VALUE">
              <block type="variables_get">
                <field name="VAR">text</field>
              </block>
            </value>
          </block>
          <block type="text_getSubstring">
            <value name="STRING">
              <block type="variables_get">
                <field name="VAR">text</field>
              </block>
            </value>
          </block>
          <block type="text_changeCase"></block>
          <block type="text_trim"></block>
          <block type="text_print"></block>
          <block type="text_prompt_ext">
            <value name="TEXT">
              <block type="text"></block>
            </value>
          </block>
        </category>
        <category name="Color">
          <block type="colour_picker"></block>
          <block type="colour_random"></block>
          <block type="colour_rgb">
            <value name="RED">
              <block type="math_number">
                <field name="NUM">100</field>
              </block>
            </value>
            <value name="GREEN">
              <block type="math_number">
                <field name="NUM">50</field>
              </block>
            </value>
            <value name="BLUE">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
          </block>
          <block type="colour_blend">
            <value name="COLOUR1">
              <block type="colour_picker">
                <field name="COLOUR">#ff0000</field>
              </block>
            </value>
            <value name="COLOUR2">
              <block type="colour_picker">
                <field name="COLOUR">#3333ff</field>
              </block>
            </value>
            <value name="RATIO">
              <block type="math_number">
                <field name="NUM">0.5</field>
              </block>
            </value>
          </block>
        </category>
        <category name="Lists">
          <block type="lists_create_empty"></block>
          <block type="lists_create_with"></block>
          <!--block type="lists_repeat">
            <value name="NUM">
              <block type="math_number">
                <field name="NUM">5</field>
              </block>
            </value>
          </block-->
          <block type="lists_length"></block>
          <block type="lists_isEmpty"></block>
          <block type="lists_functions"></block>
          <block type="lists_transformers">
            <value name="LIST">
              <block type="variables_get">
                <field name="VAR">list</field>
              </block>
            </value>
          </block>
          <block type="lists_indexOf">
            <value name="VALUE">
              <block type="variables_get">
                <field name="VAR">list</field>
              </block>
            </value>
          </block>
          <block type="lists_getIndex">
            <value name="VALUE">
              <block type="variables_get">
                <field name="VAR">list</field>
              </block>
            </value>
          </block>
          <block type="lists_setIndex">
            <value name="LIST">
              <block type="variables_get">
                <field name="VAR">list</field>
              </block>
            </value>
          </block>
          <block type="lists_getSublist">
            <value name="LIST">
              <block type="variables_get">
                <field name="VAR">list</field>
              </block>
            </value>
          </block>
          <block type="lists_split">
            <value name="DELIM">
              <block type="text">
                <field name="TEXT">,</field>
              </block>
            </value>
          </block>
        </category>
        <category name="Tables">
          <block type="tables_create_empty"></block>
          <block type="tables_create_with"></block>
          <block type="tables_size"></block>
          <block type="tables_keys"></block>
          <block type="tables_isEmpty"></block>
          <block type="tables_getIndex">
            <value name="VALUE">
              <block type="variables_get">
                <field name="VAR">table</field>
              </block>
            </value>
          </block>
          <block type="tables_setIndex">
            <value name="TABLE">
              <block type="variables_get">
                <field name="VAR">table</field>
              </block>
            </value>
          </block>
        </category>
        <sep></sep>
        <category name="Graphics">
          <block type="graphics_create_rect">
            <value name="X">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <value name="Y">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <value name="WIDTH">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
            <value name="HEIGHT">
              <block type="math_number">
                <field name="NUM">0</field>
              </block>
            </value>
          </block>
        </category>
        <sep></sep>
        <category name="Variables" custom="VARIABLE"></category>
        <category name="Functions" custom="PROCEDURE"></category>
      </xml>

      <xml id="expr0" style="display:none;">
        <block type="logic_operation" id="16" x="81" y="51">
          <field name="OP">AND</field>
          <value name="A">
            <block type="logic_compare" id="24">
              <field name="OP">EQ</field>
              <value name="A">
                <block type="math_number" id="86">
                  <field name="NUM">1</field>
                </block>
              </value>
              <value name="B">
                <block type="math_number" id="87">
                  <field name="NUM">0</field>
                </block>
              </value>
            </block>
          </value>
          <value name="B">
            <block type="logic_negate" id="59">
              <value name="BOOL">
                <block type="logic_boolean" id="67">
                  <field name="BOOL">TRUE</field>
                </block>
              </value>
            </block>
          </value>
        </block>
      </xml>

      <xml id="expr1" style="display:none;">
        <block type="controls_whileUntil" id="34" x="20" y="29">
          <field name="MODE">WHILE</field>
          <value name="BOOL">
            <block type="logic_compare" id="42">
              <field name="OP">LT</field>
              <value name="A">
                <block type="variables_get" id="45">
                  <field name="VAR">x</field>
                </block>
              </value>
              <value name="B">
                <block type="math_number" id="63">
                  <field name="NUM">10</field>
                </block>
              </value>
            </block>
          </value>
          <statement name="DO">
            <block type="text_print" id="24">
              <value name="TEXT">
                <block type="logic_operation" id="1">
                  <field name="OP">AND</field>
                  <value name="A">
                    <block type="logic_compare" id="2">
                      <field name="OP">EQ</field>
                      <value name="A">
                        <block type="math_number" id="3">
                          <field name="NUM">1</field>
                        </block>
                      </value>
                      <value name="B">
                        <block type="math_number" id="4">
                          <field name="NUM">0</field>
                        </block>
                      </value>
                    </block>
                  </value>
                  <value name="B">
                    <block type="logic_negate" id="5">
                      <value name="BOOL">
                        <block type="logic_boolean" id="6">
                          <field name="BOOL">TRUE</field>
                        </block>
                      </value>
                    </block>
                  </value>
                </block>
              </value>
              <next>
                <block type="text_print" id="81"></block>
              </next>
            </block>
          </statement>
        </block>
      </xml>

      <xml id="expr" style="display:none;">
        <block type="controls_if" id="1" x="39" y="28">
          <mutation elseif="1" else="1"></mutation>
          <value name="IF0">
            <block type="logic_compare" id="2">
              <field name="OP">LT</field>
              <value name="A">
                <block type="variables_get" id="34">
                  <field name="VAR">a</field>
                </block>
              </value>
              <value name="B">
                <block type="variables_get" id="43">
                  <field name="VAR">b</field>
                </block>
              </value>
            </block>
          </value>
          <statement name="DO0">
            <block type="text_print" id="5">
              <value name="TEXT">
                <block type="text" id="6">
                  <field name="TEXT">&lt;</field>
                </block>
              </value>
            </block>
          </statement>
          <value name="IF1">
            <block type="logic_compare" id="7">
              <field name="OP">GT</field>
              <value name="A">
                <block type="variables_get" id="50">
                  <field name="VAR">a</field>
                </block>
              </value>
              <value name="B">
                <block type="variables_get" id="57">
                  <field name="VAR">b</field>
                </block>
              </value>
            </block>
          </value>
          <statement name="DO1">
            <block type="text_print" id="10">
              <value name="TEXT">
                <block type="text" id="11">
                  <field name="TEXT">&gt;</field>
                </block>
              </value>
            </block>
          </statement>
          <statement name="ELSE">
            <block type="text_print" id="12">
              <value name="TEXT">
                <block type="text" id="13">
                  <field name="TEXT">=</field>
                </block>
              </value>
            </block>
          </statement>
        </block>
      </xml>
    </div>

    <script src="browser-polyfill.js"></script>
    <script src="bundle.js"></script>
  </body>
</html>
